services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: main_app
        ports:
            - "${APP_PORT}:80"
        volumes:
            - .:/var/www/html
        environment:
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: laravel
            DB_USERNAME: laravel
            DB_PASSWORD: secret
        depends_on:
            db:
                condition: service_healthy

    db:
        image: mysql:8
        container_name: laravel_db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        ports:
            - "${DB_PORT}:3306"
        volumes:
            - db_data:/var/lib/mysql
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "127.0.0.1",
                    "-uroot",
                    "-proot",
                ]
            interval: 5s
            retries: 10

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: main_phpmyadmin
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8080:80"
        depends_on:
            - db

volumes:
    db_data:
