services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_ENV: local
        container_name: youngblog_app
        ports:
            - "${MAIN_APP_PORT}:80"
        environment:
            APP_ENV: local
            APP_DEBUG: "true"
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: youngblog
            DB_USERNAME: youngbloguser
            DB_PASSWORD: secret
        volumes:
            - .:/var/www/html:cached
            - vendor:/var/www/html/vendor
            - node_modules:/var/www/html/node_modules
            - storage_app:/var/www/html/storage
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost"]
            interval: 30s
            timeout: 5s
            retries: 3

    db:
        image: mysql:8
        container_name: youngblog_db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: youngblog
            MYSQL_USER: youngbloguser
            MYSQL_PASSWORD: secret
        ports:
            - "${MAIN_DB_PORT}:3306"
        volumes:
            - db_data:/var/lib/mysql
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "127.0.0.1",
                    "-uroot",
                    "-proot",
                ]
            interval: 5s
            retries: 10
        restart: unless-stopped

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: youngblog_phpmyadmin
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "${MAIN_PMA_PORT}:80"
        depends_on:
            - db
        profiles: [local]
        restart: unless-stopped

volumes:
    db_data:
    vendor:
    node_modules:
    storage_app:
