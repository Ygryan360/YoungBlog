version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: youngblog_app
        ports:
            - "8000:80"
        volumes:
            # Mount storage as named volume for persistence
            - storage_data:/app/storage
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/"]
            interval: 30s
            timeout: 10s
            retries: 3

volumes:
    storage_data:
        driver: local
